<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript - read JSON from URL</title>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        </head>
<body>
    <h2>สรุปการใช้งานเครื่องยืมร่มประจำเดือน</h2>
    <!-- <button type="button" onclick="myFunction()">Click Me!</button> -->
    <div>
        บริการยืมร่ม ทั้งหมด  <b class="demo"></b> ครั้ง
        <Script>
                            $.getJSON('https://umbrellashareserver.herokuapp.com/borrow', function(data) {
                    $('.demo').append(data.length);
                });
        </Script>
        <table class="table1" style="border-collapse: collapse;">
            <tr>
                <th>ลำดับ</th>
                <th>รหัสผู้ยืม</th>
                <th>รหัสร่ม</th>
                <th>สถานที่ยืม</th>
                <th>วันที่ยืม</th>
                <th>สถานที่คืน</th>
                <th>วันที่คืน</th>
            </tr>
            <script>
                $.getJSON('https://umbrellashareserver.herokuapp.com/borrow', function(data) {
                    var tr = data.report
                    for (var i = 0; i < data.length; i++) {
                        const b_day = new Date(data[i].borrow_time);
                        b_day.toDateString();
                        const g_day = new Date(data[i].getting_time);
                        g_day.toDateString();
                        tr = $('<tr/>');
                        tr.append("<td>"+(i+1)+"</td>");
                        tr.append("<td>"+data[i].user_id+"</td>");
                        tr.append("<td>"+data[i].umbrella_id+"</td>");
                        tr.append("<td>"+data[i].borrow_place+"</td>");
                        tr.append("<td>"+b_day+"</td>");
                        tr.append("<td>"+data[i].getting_place+"</td>");
                        tr.append("<td>"+g_day+"</td>");
                        $('.table1').append(tr);
                    }
                });
            </script>
        </table>
    </div>
</body>
</html>
